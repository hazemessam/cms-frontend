@if (employee) {
    <div class="container">
        <div class="dialog">
            <h2>Update Employee</h2>
    
            <hr>
    
            <div class="controls">
                <div class="control">
                    <label for="id">ID</label>
                    <input type="number" id="id" [value]="employee.id" disabled>
                </div>
        
                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" id="name" [value]="employee.name" [(ngModel)]="employee.name">
                </div>

                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" id="email" [value]="employee.email" [(ngModel)]="employee.email">
                </div>

                <div class="control">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" [value]="employee.phoneNumber" [(ngModel)]="employee.phoneNumber">
                </div>

                <div class="control">
                    <label for="nationalId">National ID</label>
                    <input type="text" id="nationalId" [value]="employee.nationalId" [(ngModel)]="employee.nationalId">
                </div>

                <div class="control">
                    <label for="hiringDate">Hiring Date</label>
                    <input type="date" id="hiringDate" [value]="employee.hiringDate" [(ngModel)]="employee.hiringDate">
                </div>
            </div>
            
    
            <div class="actions">
                <button class="action cancel" (click)="onCancel()">Cancel</button>
                <button class="action update" (click)="onUpdate()">Update</button>
            </div>
        </div>
    </div>
}
